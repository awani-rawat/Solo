<!DOCTYPE html>
<html>

<head>
    <!--meta tags for mobile optimization-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <!--initial-scale sets the initial zoom to 1-->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Sample Website</title>
    <!--shortcut icon and icon in rel attribute both display the icon beside the title-->
    <link rel="icon" href="img/favicon/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="preloader">
        <div id="status">&nbsp;</div>
    </div>
    <section id="home">
        <video id="home-bg-video" poster="video/solo.jpg" autoplay loop muted>
            <source src="video/solo.mp4" type="video/mp4">
            <source src="video/solo.ogv" type="video/ogg">
            <source src="video/solo.webm" type="video/webm">
        </video>
        <div id="home-overlay"></div>
        <div id="home-content">
            <div id="home-content-inner" class="text-center">
                <div id="home-heading">
                    <h1 id="home-heading-1">Digital</h1><br>
                    <h1 id="home-heading-2">Creative <span>Agency</span></h1>
                </div>
                <div id="home-text">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean a dolor enim. Nunc congue tellus ligula, nec maximus massa gravida.</p>
                </div>
                <div id="home-btn">
                    <a class="btn btn-general btn-home" href="#about" title="Start Now" role="button">Start Now</a>
                    <!--button type="button" class="btn btn-general">Start Now</button-->
                </div>
            </div>
        </div>
        <a href="#about" id="arrow-down">
            <i class="fa fa-angle-down"></i>
        </a>
    </section>
    
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
